

<br/><br/>


<form #f="ngForm" method="post" class="search-form">
  <input #searchIn type="search" placeholder="Search .." id="search" class="search-input">
  <button type="submit" (click)="searchInGit(searchIn.value)" class="search-button">
      <mat-icon>search</mat-icon>
  </button>
</form>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Owner Column -->
    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef> Owner </th>
      <td mat-cell *matCellDef="let element" (click)="okay()"> {{element.owner}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Informations Column -->
    <ng-container matColumnDef="informations">
      <th mat-header-cell *matHeaderCellDef> Informations </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon class="pretty-cursor" (click)='alertInformations(element.url, element.description, element.language, element.followers)'>info</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    
</div>

<div *ngIf="undefined === searchVar">
</div>
